<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="../css/results.css">
</head>
<body>
    <h1>Search Results</h1>
    <div class="search-results-container">
        <iframe id="cse-iframe" src="" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <script>
        // Get the search query from the URL and inject it into the iframe src
        const queryString = new URLSearchParams(window.location.search);
        const searchQuery = queryString.get("q");
        if (searchQuery) {
            const iframeSrc = `https://cse.google.com/cse?cx=11340f8d2f88243b2&q=${encodeURIComponent(searchQuery)}`;
            document.getElementById("cse-iframe").src = iframeSrc;
        }
    </script>
</body>
</html>
